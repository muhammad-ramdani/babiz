            </div>

                </div>

                <div class="mb-3">
                  <label for="deskripsi" class="form-label">Deskripsi</label>
                  <textarea class="form-control rounded-4" id="deskripsi" rows="3"></textarea>
                </div>
              </div>

                  <button type="clasebutton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input class="form-control rounded-pill" type="file" accept="image/*" />
                </div>
              
              <div class="modal-footer">
                <button type="button" id="cancelsimpanumkm" class="btn btn-secondary rounded-4" data-bs-dismiss="modal">Tutup</button>
