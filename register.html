    <title>register</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <div class="col-lg d-flex align-items-center" style="position: relative">
          <div style="position: absolute; top: -10%; bottom: 30%; left: 21%; width: 45%; background-color: #656ed3; z-index: 0; border-bottom-left-radius: 25%; border-bottom-right-radius: 25%; transform: rotate(-10deg)"></div>

          <div style="position: absolute; top: 0; bottom: 30%; left: 25%; width: 50%; background-color: #afb3ff; z-index: 1; border-bottom-left-radius: 25%; border-bottom-right-radius: 25%"></div>

          <img src="image/register.png" alt="" class="w-100 py-5 px-4" style="position: relative; z-index: 2" />
        </div>

        <div class="col-lg d-flex align-items-center justify-content-center">
          <div style="width: 500px">
            <div class="text-center my-5">
              <img src="image/logo-babiz.png" alt="" class="mb-5 w-25" />
              <h1>Daftar Akun UMKM</h1>
            </div>

            <!-- Form -->
            <form action="#" class="register-form">

              <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control rounded-pill focus-ring" id="email-reg" placeholder="name@example.com" style="border-color: #656ed3; --bs-focus-ring-color: #afb3ffd9" />
              </div>

              <div class="mb-4">
                <label for="Password" class="form-label">Password</label>
                <input type="password" id="password-reg" class="form-control rounded-pill focus-ring" aria-describedby="passwordHelpBlock" style="border-color: #656ed3; --bs-focus-ring-color: #afb3ffd9" />
                <div id="passwordHelpBlock" class="form-text">Your password must be 6-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</div>
              </div>

              <div class="d-grid mb-3">
                <a class="btn rounded-pill fw-bold" id="registerBtn" type="submit" href="#" style="background-color: #fff200" role="button">Register</a>
              </div>

              <div class="d-grid mb-5">
                <a class="btn btn-outline-secondary rounded-pill" href="index.html" role="button">Close</a>
              </div>
            </form>

            <!-- Batas -->

            <div class="text-center mb-5">
              <p class="mb-5">
                Sudah Punya Akun?

              </p>
